<nav class="block backdrop-saturate-200 backdrop-blur-2xl bg-opacity-80 border border-white/80 w-full max-w-full px-4 bg-white text-base-content rounded-xl transition-all sticky top-4 z-40 py-3 shadow-md shadow-blue-gray-500/5">
  <div class="flex justify-between gap-6 md:flex-row md:items-center">
    <div class="flex items-center gap-6">
      <div class="block items-center xl:hidden">
        <button id="side_btn"
                onclick="openSidebar()"
                class="btn btn-square btn-ghost btn-sm">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <button onclick="closeSidebar()"
                class="btn btn-square btn-ghost btn-sm sidebar_btn_close hidden">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="capitalize">
        <nav class="breadcrumbs text-sm hidden md:flex">
          <ol>
            {% for breadcrumb in breadcrumbs %}
              {% if breadcrumb.url %}
                <li>
                  <a href="{% url breadcrumb.url %}">{{ breadcrumb.label }}</a>
                </li>
              {% else %}
                <li>{{ breadcrumb.label }}</li>
              {% endif %}
            {% endfor breadcrumbs %}
          </ol>
        </nav>
        <h6 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-blue-gray-900">
          {{ title }}
        </h6>
      </div>
    </div>
    <div class="flex gap-2">
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="bg-base-200 rounded-full w-10 h-10 m-1">
            <svg fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M10 12a4 4 0 100-8 4 4 0 000 8z"
              ></path>
              <path
                fill-rule="evenodd"
                d="M2 20a8 8 0 1116 0H2zm16 0H2v-2a6 6 0 1112 0v2z"
              ></path>
            </svg>
          </div>
        </label>
        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a href="{% url 'core:user_profile' %}" class="justify-between">
              Profile
            </a>
          </li>
          <li><a href="{% url 'core:logout' %}">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
